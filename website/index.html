<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
  <link rel="stylesheet" href="styles.css">
</head>
 <body>
  <div class="container">
      <div class ="header">
        <h1 class="header__heading"> Are you in sync <br>with the weather?</h1>
      </div>
      <form class="form" id="form__weather">
        <!-- To group radio buttons they must all have the same name value. This allows only one to be selected at a time and applies required to the whole group. -->
        <div class="radio__wrapper">
          <h2 class="form__text form__text--large">How are you feeling?</h2>
          <div class="pretty p-icon p-round radio__item">
            <input type="radio" class="radio" name="icon" value="sunbeam" required /> 
            <div class="state p-info-o">
              <i class="icon mdi mdi-check"></i>
              <label class="form__text"><h4>Warm and sunny!</h4></label>
            </div>
          </div>
          <div class="pretty p-icon p-round radio__item">
            <input type="radio" class="radio"  name="icon" value="raindrop" required /> 
            <div class="state p-info-o">
              <i class="icon mdi mdi-check"></i>
              <label class="form__text"><h4>My heart needs an umrella.</h4></label>
            </div>
          </div>
          <div class="pretty p-icon p-round radio__item">
            <input type="radio" class="radio"  name="icon" value="cloud" required /> 
            <div class="state p-info-o">
              <i class="icon mdi mdi-check"></i>
              <label class="form__text"><h4>A bit grey but thatÂ´s okey!</h4></label>
            </div>
          </div>
          <div class="pretty p-icon p-round radio__item">
            <input type="radio" class="radio"  name="icon" value="
            thundercloud" required /> 
            <div class="state p-info-o">
              <i class="icon mdi mdi-check"></i>
              <label class="form__text"><h4>I might throw a hammer on you.</h4></label>
            </div>
          </div>
        </div>
        <div  class="zip__wrapper">
          <label class="form__text form__text--large" for="zip"><h2>Enter your zipcode</h2></label>
          <input class="zip__input" type="text" id="zipcode" placeholder="US zipcode only">
        </div>
        <button class="btn" id="get__weather" type ="submit"> Get Weather </button>
      </form>
      <div class="image__wrapper">
        <img class="cloud__image" src="./img/cloud.svg" alt="cloud">
      </div>
      <div class ="wrapper__output">
            <h4 class="output__text" id="output">Push button to display resluts here, Abracadabra!</h4>   
      </div>
      <div class="footer">
        <h2 class="footer__subheading">
            I hope you enjoyed <br>my Weather app!
        </h2>
        <div class="footer__social">
            <a href="https://www.linkedin.com/in/linda-perica/"><i class="footer__social-icon fab fa-linkedin"></i></a>
            <a href="https://github.com/LiMaPe"><i class="footer__social-icon fab fa-github-square"></i></a>
        </div>
        <p class="footer__copyright">
            <i class="fas fa-copyright"></i>
            Copyright Linda Perica. This is a project website, made as part of Udacity Front End Web Developer program.
        </p>
    </div>
    </div>

  <script src="app.js" type="text/javascript"></script>

</body>
</html>
